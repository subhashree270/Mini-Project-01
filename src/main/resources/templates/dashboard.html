  </head>
  <body>
	  <nav class="navbar navbar-expand-lg ">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="register" style="color:darkblue;">Home</a>

      <li class="nav-item">
        <a class="nav-link" href="dashboard" style="color:darkblue;">Dashboard</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="enq" style="color:darkblue;">Add Enquiry</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="enqs" style="color:darkblue;">View Enquiries</a>

      <li class="nav-item">

      </li>

 <section class="h-80 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-60">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
					<h2 style="color:blue" >Welcome To Your Dashboard</h2>
					<table>
						<tr>
							<td style="color:black;font-size:24px">Total Enquiries : </td>
							<td th:text="${dashboard.totalEnq}" style="font-size:24px"></td><br>
						</tr>
						<tr>
							<td style="color:green ;font-size:24px">Enrolled Enquiries : </td>
							<td th:text="${dashboard.enrolledEnq}" style="font-size:24px"></td><br>
						</tr>
						<tr>
							<td style="color:red;font-size:24px">Lost Enquiries : </td>
							<td th:text="${dashboard.lostEnq}" style="font-size:24px"></td>
						</tr>
					</table>
					
	            </div>
		     </div>
		   </div>
		 </div>
		</div>
	 </div>
	</div>
</div>
</section>
					
					


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
