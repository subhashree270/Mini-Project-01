/* fallback for old browsers */

/* Chrome 10-25, Safari 5.1-6 */

	  <nav class="navbar navbar-expand-lg ">

  </button>

    <section class="h-80 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-60">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The AshokIT Team</h4>
                </div>

                <form th:action="@{/login}" th:object="${counsellor}" method="post" id="reg_form">
                  <p style="font-size:18px" class="mb-4">Please login to your account</p>
                 <font style="color:red;"><p th:text="${errMsg}"></p></font> 

                  <div class="form-outline mb-1">
                    <input type="email" th:field="*{cemail}" id="form2Example11" class="form-control"
                      placeholder=" Email" required />
                    <label class="form-label" for="form2Example11"> </label>
                  </div>

                  <div class="form-outline mb-1">
                    <input type="password" th:field="*{cpwd}" id="form2Example22" class="form-control"
                    placeholder="Password" required />
                    <label class="form-label" for="form2Example22"> </label>
                  </div>

                  <div class="text-center pt-1 mb-4 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit"
                      >Login</button>
                      
                    <a class="text-muted" href="forgotpwd">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a href="register"  class="btn btn-outline-danger">Create New</a>
                  </div>

                </form>
                

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
                <p class="small mb-0">“The people who are crazy enough to think they can change the world are the ones who do.”</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   
</section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
