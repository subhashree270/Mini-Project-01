  <head>
    <meta charset="utf-8">

  <body>
	  <nav class="navbar navbar-expand-lg ">
  <a class="navbar-brand" href="#"></a>

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="register" style="color:darkblue;">Home</a>

      <li class="nav-item">
        <a class="nav-link" href="dashboard" style="color:darkblue;">Dashboard</a>

      <li class="nav-item active">
        <a class="nav-link" href="enq" style="color:darkblue;">Add Enquiry</a>

      <li class="nav-item">

 <section class="h-80 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-60">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
					<h2 style="color:brown;" >Add Enquiry Here</h2>
					<font style="color:forestgreen;"><p th:text="${smsg}"></p></font>
					<font style="color:red;"><p th:text="${emsg}"></p></font>
					
					<form th:action="@{/enq}" th:object="${se}" method="post" >
					<table>
						<tr >
							<td style="font-size:18px">Name : </td>
							<td><input type="text" th:field="*{name}" /></td>	
						</tr>
						<tr>
							<td style="font-size:18px">Phno : </td>
							<td><input type="number" th:field="*{contact}" /></td>
						</tr>
						<tr>
							<td style="font-size:18px">Class Mode : </td>
							<td><select th:field="*{classMode}" >
								<option value="">-select-</option>
								<option value="online">Online</option>
								<option value="classroom">Class Room</option>
							</select>	
							</td>
						</tr>
						<tr>
							<td style="font-size:18px">Course Name : </td>
							<td><select th:field="*{courseName}">
								<option value="">-select-</option>
								<option value="java fullstack">Java FullStack</option>
								<option value="data science">Data Science</option>
								<option value="devops">Devops</option>
								<option value="aws">AWS</option>
								<option value="angular">Angular</option>
								<option value="reactjs">reactJS</option>																
		
							</select>	
							</td>
						</tr>
						<tr>
							<td style="font-size:18px">Status : </td>
							<td><select th:field="*{status}">
								<option value="">-select-</option>
								<option value="new">New</option>
								<option value="enrolled">Enrolled</option>
								<option value="lost">Lost</option>
							</select>	
							</td>
						</tr>
						<tr>
							<td > </td> 
							<td><input type="submit" value="Save" class="btn btn-success" /></td>	
						</tr>
					</table>
					</form>
					
					
	            </div>
		     </div>
		   </div>
		 </div>
		</div>
	 </div>
	</div>
</div>
</section>

					
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
